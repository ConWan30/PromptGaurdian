<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="shieldGradient32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D2FF;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#3A7BD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow32" cx="50%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
    </radialGradient>
    <linearGradient id="metallic32" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#94A3B8;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow32" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow32" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="16" cy="16" r="14" fill="rgba(0,210,255,0.1)" filter="url(#glow32)"/>
  
  <!-- Main shield -->
  <path d="M16 1.5 L28 6 L28 20 L16 30.5 L4 20 L4 6 Z" fill="url(#shieldGradient32)" filter="url(#shadow32)"/>
  
  <!-- Shield border -->
  <path d="M16 1.5 L28 6 L28 20 L16 30.5 L4 20 L4 6 Z" fill="none" stroke="url(#metallic32)" stroke-width="1" opacity="0.8"/>
  
  <!-- Inner highlight -->
  <path d="M16 3 L26.5 7 L26.5 19.5 L16 29 L5.5 19.5 L5.5 7 Z" fill="url(#centerGlow32)" opacity="0.5"/>
  
  <!-- AI Neural Network -->
  <g opacity="0.85" stroke="rgba(255,255,255,0.9)" stroke-width="0.6" fill="none">
    <!-- Central node -->
    <circle cx="16" cy="13" r="2" fill="rgba(255,255,255,0.95)" stroke="rgba(0,210,255,1)" stroke-width="0.8"/>
    
    <!-- Secondary nodes -->
    <circle cx="11" cy="19" r="1.5" fill="rgba(0,210,255,0.8)" stroke="rgba(255,255,255,0.7)"/>
    <circle cx="21" cy="19" r="1.5" fill="rgba(0,210,255,0.8)" stroke="rgba(255,255,255,0.7)"/>
    <circle cx="8" cy="11" r="1.2" fill="rgba(58,123,213,0.8)"/>
    <circle cx="24" cy="11" r="1.2" fill="rgba(58,123,213,0.8)"/>
    
    <!-- Connections -->
    <line x1="16" y1="15" x2="11" y2="17.5" stroke="rgba(0,210,255,0.9)" stroke-width="0.8"/>
    <line x1="16" y1="15" x2="21" y2="17.5" stroke="rgba(0,210,255,0.9)" stroke-width="0.8"/>
    <line x1="14" y1="12" x2="9.2" y2="11" stroke="rgba(255,255,255,0.7)"/>
    <line x1="18" y1="12" x2="22.8" y2="11" stroke="rgba(255,255,255,0.7)"/>
    
    <!-- Data flow -->
    <path d="M11 20.5 Q16 24 21 20.5" stroke="rgba(0,210,255,0.7)" stroke-width="0.8" fill="none"/>
  </g>
  
  <!-- Guardian emblem -->
  <g transform="translate(16, 24)">
    <circle cx="0" cy="0" r="4" fill="rgba(0,0,0,0.3)" opacity="0.5"/>
    <circle cx="0" cy="0" r="3.5" fill="url(#metallic32)"/>
    <text x="0" y="1.5" font-family="Arial, sans-serif" font-size="5" font-weight="900" text-anchor="middle" fill="#FFFFFF" filter="url(#glow32)">G</text>
  </g>
  
  <!-- Scan lines -->
  <g opacity="0.3">
    <line x1="6" y1="10" x2="26" y2="10" stroke="rgba(0,210,255,0.8)" stroke-width="0.4"/>
    <line x1="6" y1="16" x2="26" y2="16" stroke="rgba(0,210,255,0.6)" stroke-width="0.4"/>
    <line x1="6" y1="22" x2="26" y2="22" stroke="rgba(0,210,255,0.4)" stroke-width="0.4"/>
  </g>
</svg>